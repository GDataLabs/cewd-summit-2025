<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Podcast Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <audio controls preload="metadata">
        <source src="ai-energy-podcast.mp3" type="audio/mpeg">
        <source src="ai-energy-podcast.m4a" type="audio/mp4">
        <source src="ai-energy-podcast.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
